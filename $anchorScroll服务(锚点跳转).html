<!DOCTYPE html>
<html ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #parent div{
            width: 300px;
            height: 500px;
            border: 1px solid black;
            margin: 20px;
        }
        #parent ul{
            width: 200px;
            position: fixed;
            top:0;
            right:0;
            cursor: pointer;
        }
    </style>
    <script src="angular1.5.8.min.js"></script>
</head>
<body>
<div ng-controller="AAA" id="parent">
    <ul>
        <li ng-repeat="id in [1,2,3,4,5,6]" ng-click="change('div'+id)">跳转到div{{id}}</li>
    </ul>
    <div ng-repeat="id in [1,2,3,4,5,6]" ng-attr-id="div{{id}}">{{id}}</div>
    <!--给每个div添加索引号和设置id属性,这里用到"ng-attr-id"扩展属性指令-->
</div>
</body>
<script>
    var m1 = angular.module("myapp", []);
    m1.controller("AAA", ["$scope", "$location", "$anchorScroll",function ($scope, $location,$anchorScroll) {
        $scope.change=function (id) {
            //console.log(id)
            $location.hash(id);
            $anchorScroll();
        }
    }])
</script>
</html>
